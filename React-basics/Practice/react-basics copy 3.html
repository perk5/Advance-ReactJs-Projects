<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({ imageSrc ,discountPrice, product, price}){
        return (
          <div>
          <img src={imageSrc} width="80"/>
            <p>{product}</p>
            {discountPrice ? ( 
              <> 
                <del><p>Price: ${price}</p></del>
                <p>Discount Price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )
          }
            <button>Add to Cart</button> 
          </div>
        )
      }

      
      
      function App(){
        return (
          <>
             <ProductDetails imageSrc="cotton-socks.png" discountPrice="5.45" product="Cotton Socks" price="10.90" />
             <ProductDetails imageSrc="tennis-balls.png" product="Tennis Balls" price="6.00" />
             <ProductDetails imageSrc="plain-t-shirt.png" product="Plain T-Shirt" price="7.99" /> 
          </>
          
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
    <script src="https://unpkg.com/supersimpledev/external-library.js"></script>
  </body>
</html>
